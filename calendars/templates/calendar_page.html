{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}

{% include "stream/location_strip.html" %}
<div id="page-div">
    <div id="top-text">
        {{ page.top_text|richtext }}
    </div>

        <iframe id="gcalendar-iframe" frameborder="0" scrolling="no" src="https://www.google.com/calendar/embed?src=coldspringschoolsb%40gmail.com&amp;ctz=America/Los_Angeles" style="border: 0" width="900"></iframe>

</div>
<style>
#page-div {
    margin-bottom: 50px;

}
#top-text {
    max-width: 1100px;
    margin-left: auto;
    margin-right: auto;
    padding: 20px;
}
#top-text a{
    text-decoration: underline;
    color: black;
}
@media only screen and (min-width: 1200px) {
    #gcalendar-iframe {
        width: 1200px;
        height: 700px;
        margin-right: auto;
        margin-left: auto;
        display: block;
    }
}
@media only screen and (min-width: 700px) and (max-width: 1199px) {
    #gcalendar-iframe {
        width: 700px;
        height: 450px;
        margin-right: auto;
        margin-left: auto;
        display: block;
    }
}

@media only screen and (max-width: 699px) {
    #gcalendar-iframe {
        width: 400px;
        height: 300px;
        margin-right: auto;
        margin-left: auto;
        display: block;
    }
}

</style>
{% endblock %}
