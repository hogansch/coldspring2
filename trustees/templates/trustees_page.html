{% extends "base.html" %}

{% block content %}

<div style="background-color: rgb(229,236,249); text-align: center; padding: 15px">
    <h3 style="color: #3B5275; text-transform: uppercase; font-size: 32px">{{page.title}}</h3>
</div>
<div style="background-color: #3B5274; font-size: 16px;">
    <p style="color: white; padding: 7px; margin-left: 80px">
        You are here: &nbsp;&nbsp;<span style="font-weight: 100;">Home</span>&nbsp; &#187;&nbsp; 
        <span style="font-weight: 300">{{ self.submenutitle }} &nbsp;&#187;&nbsp; {{ self.title }}</span>
    </p>
</div>


<div class="container trustee-container">
    <div class="row trustee-row"></div>
        {% for t in trustees %}
            <div class="col-lg-3 col-sm-12 trustee-block">
                <h4>{{ t.full_name }}</h4>
                <p>Position: {{ t.position }}</p>
                <p>Term: {{ t.term_start }}-{{ t.term_end }}</p>
            </div>
        {% endfor %}
    </div>
</div>

<style>
    .trustee-block {
        background-color: rgb(236, 236, 236);
        padding: 20px;
        display: inline-block;
        border: solid rgb(200, 200, 200) 2px;
        margin-right: 30px;
        margin-bottom: 30px;
        box-shadow: inset 5px 5px 10px rgb(200, 200, 200); /* Border top */
    }

    .trustee-container {
        text-align: center;
        margin-top: 3%;
        margin-bottom: 3%;
    }



</style>

{% endblock %}
