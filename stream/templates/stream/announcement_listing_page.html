{% extends "base.html" %}
{% load wagtailimages_tags %}



{% block content %}

{% for post in posts %}

{% image post.listing_image width-200 as limg %}

<div class="listing-block">
    <h4 class="listing-heading">
        Superintendent / Principal Update: {{ post.date|date:"F j, Y" }}
    </h4>
    <div class="container listing-container">
        <div class="row listing-row">
            <div class="col-2">
                <img src="{{ limg.url  }}">
            </div>
            <div class="col-10 xxx">
                {{ post.content.0 }}
            </div>
        </div>
    </div>
</div>

{% endfor %}

<style>
    .listing-row {
        height: 200px;

    }

    .rich-text p {
        text-overflow: ellipsis;
        display: block;
        width: 500px;
        white-space: nowrap;
        overflow: hidden;

    }

    
</style>
{% endblock %}
